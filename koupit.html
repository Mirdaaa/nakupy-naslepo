<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nákupy Naslepo - Nákup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
        <header class="container"> 
            <h1>Nákupy naslepo s.r.o.</h1>
                <div class="container">
                    <p>Nevíte co nakupujete, nevíte co dostanete.</p>
                    <p>Objednejte si naše prokazatelně spravedlivé mystery boxy a nechte si je zaslat až k vašim dveřím.</p>
                    <p>100% legální dokumenty zde (deklarace války taky):</p> <a href="https://lukas-hruby.github.io/doslovamujrepozitar">legalnidokumenty.com</a>
                </div>
        </header>
        <form action="" class="container bg-light py-3">
            <label for="mailbox">Váš E-mail:</label>
            <div class="input-group">
              <input type="text" name="mailbox" id="mailbox" class="form-control">
              <span class="input-group-text">@</span> 
              <select name="domain" id="domain" class="form-select">
                <option value="educanet.cz">educanet.cz</option>
                <option value="gmail.com">gmail.com</option>
                <option value="seznam.cz">seznam.cz</option>
              </select>
            </div>
            
            <label for="jmeno">Vaše jméno:</label>
            <input type="text" name="jmeno" id="jmeno" class="form-control">
            <label for="bydliste">Adresa vašeho bydliště:</label>
            <input type="text" name="bydliste" id="bydliste" class="form-control">
            <label for="credit">Údaje vaší kreditní karty:</label>
            <input type="text" name="credit" id="credit" class="form-control">
            <label for="message">Jaké chcete Mystery Boxy, popřípadě počet:</label>
            <textarea name="message" id="message" class="form-control"></textarea>
            <div class="form-check">
              <input type="checkbox" id="zadluzeni" name="zadluzeni" class="form-check-input">
              <label for="zadluzeni" class="form-check" aria-colcount="form-check-label">Navždy se zadlužím firmě Nákupy Naslepo s.r.o. svým životem (povinné)</label>
            </div>
            <div class="input-group">
              <input type="reset" value="Smazat" class="btn btn-outline-danger">
              <input type="submit" value="Odeslat" class="btn btn-success">
            </div>
          </form>
</body>
</html>
